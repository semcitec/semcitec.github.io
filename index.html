<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/style.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">

	<title>SEMCITEC</title>

</head>
<body>
	<header>

		<!-- ==================== navbar ==================== -->
		<nav class="navbar navbar-expand-lg navbar-light fixed-top bg-gradient shadow">
			<div class="container">
				<a class="navbar-brand" href="#"><img class="img-fluid" src="img/logo.svg" alt=""></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasNavbarLabel"><img class="img-fluid" src="img/logo.svg" alt=""></h5>
						<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
							<li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
									Cursos
								</a>
								<ul class="dropdown-menu border-0 bg-light shadow" aria-labelledby="offcanvasNavbarDropdown">
									<li><a class="dropdown-item my-2 px-4" href="#">Agropecuária</a></li>
									<li><a class="dropdown-item my-2 px-4" href="#">Arduino</a></li>
									<li><a class="dropdown-item my-2 px-4" href="#">Infomática Básica</a></li>
								</ul>
							</li>
							<li class="nav-item"><a class="nav-link" href="#">Contatos</a></li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
		<!-- ==================== navbar ==================== -->

		<!-- ==================== title ==================== -->
		<div class="container-fluid position-relative top-50 start-50 translate-middle">
			<div class="row row-cols-1">
				<div class="col col-md-5">

					<div class="p-3 position-relative top-50 start-50 translate-middle d-flex justify-content-center">
						<div class="link-semcitec text-left">
							<h3 class="mb-3 poiret-one display-3"><img class="w-100" src="img/logo.svg" alt=""></h3>
							<h1 class="mb-3 fs-6 fs-md-4">Secretaria Municipal de ciência e Tecnologia</h1>
							<br>
							<!-- <h3 class="mb-3"><span class="typeWriter"></span> |</h3> -->
							<a class="btn btn-outline-primary bg-gradient btn-lg" href="#!" role="button">Saiba mais</a>
						</div>
					</div>
				</div>
				<div class="col col-md-7">

					<!-- ==================== carousel ==================== -->
					<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
						<div class="carousel-indicators">
							<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
							<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
						</div>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="img-fluid d-block w-100" src="img/parceria.svg" alt="logo semcitec">
							</div>
							<div class="carousel-item">
								<img class="img-fluid d-block w-100" src="img/parceria.svg" alt="logo semcitec">
							</div>
							<div class="carousel-item">
								<img class="img-fluid d-block w-100" src="img/parceria.svg" alt="logo semcitec">
							</div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						</button>
					</div>
					<!-- ==================== carousel ==================== -->

				</div>
			</div>
		</div>
		<!-- ==================== title ==================== -->

		</div>

	</header>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
